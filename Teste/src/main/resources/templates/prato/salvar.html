<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Adicionar Prato</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <form autocomplete="off" action="#" th:action="@{salva}" th:object="${prato}" method="post" enctype="multipart/form-data" class="form-signin">
                <div class="form-group row">
                    <div class="col-sm-5">
                        <div class="p-3 mb-2 bg-dark text-white">
                            <h3 class="form-signin-heading">Adicionar Prato</h3>
                        </div >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Nome</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Nome" th:field="*{pnome}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Preço</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" placeholder="Preço" th:field="*{preco}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-1 col-form-label">Imagem</label>
                    <div class="col-sm-4">
                        <input type="file" class="form-control-file" name="imagem">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-outline-primary" role="button" aria-pressed="true">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../js/jquery.mask.min.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
