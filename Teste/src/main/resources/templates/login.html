<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <form autocomplete="off" action="#" th:action="@{/login}" method="post" class="form-signin">
                <div class="form-group row">
                    <div class="col-sm-5">
                        <div class="p-3 mb-2 bg-dark text-white">
                            <h3 class="form-signin-heading">Login</h3>                    
                        </div >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" placeholder="Email" name="email" id="email"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-1 col-form-label">Senha</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" placeholder="Senha" name="senha" id="senha"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5">
                        <div align="center" th:if="${param.error}">
                            <p class="alert alert-danger">Email ou Senha Inv√°lido.</p>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-auto">
                        <button class="btn btn-lg btn-primary" name="Submit" value="Logar" type="Submit" th:text="Logar"></button>
                        &nbsp;
                        <a th:href="@{registrar}">Cadastre-se</a>
                    </div>
                </div>
            </form>
        </div>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/jquery.mask.min.js"></script>
        <script src="/js/jquery-ui.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
