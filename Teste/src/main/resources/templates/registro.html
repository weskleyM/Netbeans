<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    </head>
    <body>
        <form autocomplete="off" action="#" th:action="@{registrar}" th:object="${user}" method="post" class="form-signin" role="form">
            <h3 class="form-signin-heading">Formulário para Cadastro</h3>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{nome}" placeholder="Nome" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" id="cpf" th:field="*{cpf}" placeholder="Cpf" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" id="nasc" th:field="*{nasc}" placeholder="Nascimento" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{end}" placeholder="Endereço" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="text" th:field="*{email}" placeholder="Email" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <input type="password" th:field="*{senha}" placeholder="Senha" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="">
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </div>
            </div>
            <div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(msg)}">
                <span th:text="${msg}"></span>
            </div>
            <span th:utext="${msg}"></span>
            <div class="alert alert-success alert-dismissible col-sm-12" th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <ul th:each="data : ${bindingResult.getAllErrors()}">
                    <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                </ul>
            </div>
        </form>
    </div>
</div>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/jquery.mask.min.js"></script>
<script src="/js/jquery-ui.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
