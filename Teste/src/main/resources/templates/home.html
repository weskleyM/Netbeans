<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse col-auto">
                <div class="navbar-nav">
                    <span class="nav-item nav-link"></span>
                </div>
            </div>
            <div class="collapse navbar-collapse col-sm-1">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" th:href="@{logout}">Logout</a>
                </div>
            </div>
        </nav>
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Cód.</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço</th>
                    <th scope="col" colspan="2"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prato : ${pratos}">
                    <th scope="row" th:text="${prato.id}"></th>
                    <td th:text="${prato.pnome}"></td>
                    <td th:text="${prato.preco}"></td>
                    <td><button class="btn btn-success">Pedir</button></td>
                    <td><img width="150" height="150" th:src="@{'/images/' + ${prato.pnome}} + '.png'"/></td>
                </tr>
            </tbody>
        </table>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/jquery.mask.min.js"></script>
        <script src="/js/jquery-ui.min.js"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
